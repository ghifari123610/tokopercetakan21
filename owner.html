<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Transaksi Owner - Percetakan 21</title>
    <link rel="stylesheet" href="assets/css/style.css"> <!-- Reuse general styles -->
    <link rel="stylesheet" href="assets/css/owner.css">
</head>
<body>
    <header>
        <div class="title">Laporan Transaksi Owner</div>
        <button id="logout-button" class="btn btn-blue">Logout</button>
    </header>

    <main class="owner-container">
        <div class="card">
            <h3>Semua Transaksi</h3>
            <div class="filters">
                <input type="date" id="filter-date">
                <select id="filter-type">
                    <option value="">Semua Tipe</option>
                    <option value="simple_transaction">Transaksi Cepat</option>
                    <option value="detailed_transaction">Nota Pesanan</option>
                </select>
                <button id="filter-button" class="btn btn-green">Filter</button>
            </div>
            <div class="table-wrapper">
                <table id="transactions-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Tipe</th>
                            <th>Detail</th>
                            <th>Total</th>
                            <th>Admin</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="transactions-body">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="assets/js/owner.js"></script>

    <!-- Modal for Transaction Details -->
    <div id="detail-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modal-title">Rincian Pesanan</h3>
            <div id="modal-body"></div>
        </div>
    </div>
</body>
</html>
